<mat-card class="card" (click)="expandCard()" [appStyleCardBackground]="card.dueDate" [isDone]="card.isDone">
  <mat-card-title *ngIf="card.isDone" [ngStyle]="{'text-decoration':'line-through'}">{{card.name}}</mat-card-title>
  <mat-card-title *ngIf="!card.isDone">{{card.name}}</mat-card-title>
  <ng-container *ngIf="isExpanded">
    <mat-card-content>{{card.description}}</mat-card-content>
    <time>{{ card.dueDate | date: 'mediumDate' }}</time>
    <mat-card-content *ngIf="card.assignee">{{card.assignee.firstName}} {{card.assignee.lastName}}</mat-card-content>
    <mat-card-actions>
      <button>Edit</button>
      <button (click)="onRemoveCard()">Remove</button>
    </mat-card-actions>
  </ng-container>
</mat-card>
